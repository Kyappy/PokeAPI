<h1 class="mb-4">Pokémon list</h1>
<app-pokemon-list [pokemons]="pokemonsQuery?.results"></app-pokemon-list>

<button *ngIf="pokemonsQuery?.previous != null" routerLink="/pokemons" [queryParams]="{page: (page - 1), limit: limit}" class="btn btn-outline-primary">< Previous</button>
<button *ngIf="pokemonsQuery?.next != null" routerLink="/pokemons" [queryParams]="{page: (page + 1), limit: limit}" class="btn btn-outline-primary float-right">Next ></button>
