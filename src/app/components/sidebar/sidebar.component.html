<div class="bg-dark h-100 position-fixed overflow-hidden" [ngStyle]="{width: currentWidth + 'px'}">
	<div class="list-group list-group-flush">
		<a *ngFor="let link of links" class="list-group-item list-group-item-action" [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			{{ link.label }}
		</a>
	</div>
</div>
<div [ngStyle]="{'margin-left': currentWidth + 'px'}">
	<div class="container-fluid py-3 overflow-auto">
		<ng-content></ng-content>
	</div>
</div>
